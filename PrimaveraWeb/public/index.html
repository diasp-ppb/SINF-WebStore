<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/NavBarCtrl.js"></script>
	<script src="js/controllers/NerdCtrl.js"></script>
	<script src="js/services/NerdService.js"></script>
	<script src="js/controllers/GeekCtrl.js"></script>
	<script src="js/services/GeekService.js"></script>
	<script src="js/controllers/ProductCtrl.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="sampleApp" ng-controller="NavBarController">
	<div class="container">

		<!-- HEADER -->

		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">Music Store</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-left" action="/product">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					<div ng-switch on="logged">
						<ul ng-switch-default class="nav navbar-nav navbar-right">
							<li>
								<a href="/signin">Sign In</a>
							</li>
							<li>
								<a href="/geeks">Sign Up</a>
							</li>
						</ul>
						<ul ng-switch-when="true" class="nav navbar-nav navbar-right">
							<li>
								<a href="/nerds">Your Orders</a>
							</li>
							<li>
								<a href="/geeks">{{ user.name }}</a>
							</li>
							<li>
								<a href="/product">Checkout</a>
							</li>
						</ul>
					</div>

				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- ANGULAR DYNAMIC CONTENT -->
		<div ng-view></div>

	</div>
</body>

</html>
