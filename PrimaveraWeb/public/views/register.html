 <div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="vm.register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.user.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
        </div>
        <div class="form-group">
            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" class="form-control" ng-model="vm.user.nome" required />
        </div>
        <div class="form-group">
            <label for="morada">Morada</label>
            <input type="text" name="morada" id="morada" class="form-control" ng-model="vm.user.morada" required />
        </div>
        <div class="form-group">
            <label for="nContribuinte">NÃºmero Contribuinte</label>
            <input type="text" name="nContribuinte" id="nContribuinte" class="form-control" ng-model="vm.user.nContribuinte" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.user.password" required />
            <span ng-show="form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password-confirm" class="form-control" required />
            <span ng-show="form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Register</button>
            <a href="/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
