<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Shop Homepage - Start Bootstrap Template</title>


	<!-- Custom CSS -->
	<link href="css/style.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->


<!-- Page Content -->
<div class="container">

	<div class="row">

		<div class="col-md-3">
			<p class="lead">Categories</p>
			<div class="list-group">
				<a href="#" class="list-group-item">Rock</a>
				<a href="#" class="list-group-item">Pop</a>
				<a href="#" class="list-group-item">Rap</a>
			</div>
		</div>

		<div class="col-md-9">

			<div class="row carousel-holder">

				<div class="col-md-12">
					<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="item active">
								<img class="slide-image" src="http://metalmouth.net/media/2014/04/PromoImage-1-800x300.png" alt="">
							</div>
							<div class="item">
								<img class="slide-image" src="http://i.ebayimg.com/images/g/BSMAAOSwgv5ZVVoB/s-l1600.jpg" alt="">
							</div>
							<div class="item">
								<img class="slide-image" src="http://3.bp.blogspot.com/-gloNvYsFzJc/U_ox1OyApYI/AAAAAAAABbU/X1k31-yhG-8/s1600/led.jpg" alt="">
							</div>
						</div>
						<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
							<span class="glyphicon glyphicon-chevron-left"></span>
						</a>
						<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
							<span class="glyphicon glyphicon-chevron-right"></span>
						</a>
					</div>
				</div>

			</div>

			<div class="row">

                <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="order in product">
                    <div class="thumbnail">
                        <img src="http://placehold.it/320x150" alt="">
                        <div class="caption">
                            <h4 class="pull-right">{{order.PrecoFinal}}€</h4>
                            <h4>
                                <a href="/product?id={{order.CodArtigo}}">{{order.CodArtigo}}</a>
                            </h4>
                            <p>{{order.DescArtigo}}</p>
                        </div>
                        <div class="ratings">
                            <p class="pull-right">15 reviews</p>
                            <p>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                                <span class="glyphicon glyphicon-star"></span>
                            </p>
                        </div>
                    </div>
                </div>

			</div>

		</div>

	</div>

</div>
<!-- /.container -->

<div class="container">

	<hr>

	<!-- Footer -->
	<footer>
		<div class="row">
			<div class="col-lg-12">
				<p>Copyright &copy; MusicStore 2017</p>
			</div>
		</div>
	</footer>

</div>
<!-- /.container -->

</body>

</html>
