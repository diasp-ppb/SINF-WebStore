<div class="container" ng-controller="NavBarController">
	<div class="row profile">
		<div class="col-md-3">
			<div class="profile-sidebar">
				<!-- SIDEBAR USERPIC -->
				<div class="profile-userpic">
					<img src="https://d3n8a8pro7vhmx.cloudfront.net/themes/57d734b533893fddfc000001/attachments/original/1473881108/default-profile-pic.jpg?1473881108"
					 class="img-responsive" alt="" style="    width: 250px; height: 250px;">
				</div>
				<!-- END SIDEBAR USERPIC -->
				<!-- SIDEBAR USER TITLE -->
				<div class="profile-usertitle">
					<div class="profile-usertitle-name">
						User Name
						<span class="fa fa-envelope small pull-right"> </span>
					</div>
					<div class="profile-usertitle-edit">
						<a href="#"> Edit Profile </a>
					</div>
				</div>
				<!-- END SIDEBAR USER TITLE -->
				<!-- SIDEBAR MENU -->
				<div class="profile-usermenu">
					<ul class="nav">
						<li id="overview" class="profileMenu active">
							<a ng-click="changeView('overview')" href="#">
								<i class="glyphicon glyphicon-home"></i>
								Overview </a>
						</li>
						<li id="wishlist" class="profileMenu">
							<a ng-click="changeView('wishlist')" href="#">
								<i class="glyphicon glyphicon-th-list"></i>
								WishList </a>
						</li>
						<li id="history" class="profileMenu">
							<a ng-click="changeView('history')" href="#">
								<i class="glyphicon glyphicon-ok"></i>
								Order History </a>
						</li>
						<li id="orders" class="profileMenu">
							<a ng-click="changeView('orders')" href="#">
								<i class="glyphicon glyphicon-shopping-cart"></i>
								Active Orders </a>
						</li>
					</ul>
				</div>
				<!-- END MENU -->
			</div>
		</div>
		<div class="col-md-offset-1 col-md-8">
			<div id="profile-content">
				<div ng-show="showOverview">
					<h1 class="profile-content-title">Overview</h1>
					{{content}}
				</div>
				<div ng-show="showWishList">
						<h1 class="profile-content-title">WishList</h1>
						{{content}}
				</div>
				<div ng-show="showHistory">
						<h1 class="profile-content-title">Order History</h1>
						{{content}}
				</div>
				<div ng-show="showOrders">
						<h1 class="profile-content-title">Active Orders</h1>
						{{content}}
				</div>
			</div>
		</div>
	</div>
</div>
